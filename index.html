<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- other stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="media.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">
    <!-- font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap');
    </style>
    
    <title>Karazija rulez</title>
  </head>
  <body>
    <!-- NAVBAR -->
  <div class="navbar">
    <ul>
      <a href="/index.html"><li id="logo">KARAZIJA</li></a>
      <li id="openMenu">
        <input id="checkbox" type="checkbox">
        <label for="checkbox" class="hamburger">
          <span class="line line--top"></span>
          <span class="line line--middle"></span>
          <span class="line line--bottom"></span>
        </label>
        <nav class="minResMenu">
          <ul>
            <li>about us</li>
            <a href="/work/workpage.html"><li>work</li></a>
            <li>contact</li>      
          </ul>
        </nav>
      </li>
    </ul>
    <ul>
      <li>about us</li>
      <a href="/work/workpage.html"><li>work</li></a>
      <li>contact</li> 
    </ul>
  </div>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="project-image" id="first-img">
              <a href="work/concrete.html"><img src="work/images/webp/Betoninis namas.webp" class="swiper-lazy" alt="Betoninis Namas image"></a>
            <!-- preloader spinner that dissappears after loading up image (swiper.js) -->
            <div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <div class="swiper-slide">
          <div class="project-image" id="second-img">
            <a><img src="work/images/webp/S2-C1-.webp" class="swiper-lazy" alt="title"></a>
            <div class="swiper-lazy-preloader"></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="project-image" id="third-img">
            <a><img src="work/images/webp/4 copy.webp" class="swiper-lazy" alt="title"></a>
          </div>
        </div>

      </div>
      <div class="swiper-pagination"></div>
    </div>
<!-- FOOTER -->
    <div class="footer">
        <div class="left"></div>
      <div class="center">
        <h1>Betono gabalas</h1>
      </div>
      <div class="right">
        <a href="#">view<br>project</a>
      </div>
    </div>
    <!-- custom js -->
    <script src="/script.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          type: 'progressbar'
        },
          mousewheel: {
          releaseOnEdges: true,
        },
          effect: "slide", // coverflow is an alternative
          // Disable preloading of all images
          preloadImages: false,
          // Enable lazy loading
          lazy: true,  

        });
    </script>
  </body>
</html>
